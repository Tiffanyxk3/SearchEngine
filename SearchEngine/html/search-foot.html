    </div>
  </section> <!-- end messages -->

  <!-- show form -->
  <section class="section">
    <div class="container">
      <h2 class="title">Add a query</h2>

      <form method="${method}" action="${action}">

        <div class="field">
          <div class="control">
            <textarea class="textarea" name="message" id="query" placeholder="Enter the query you want to search for."></textarea>
          </div>
        </div>
        
        <div class="field is-grouped">
			<label class="radio">
				<input type="radio" name="searchType" value="partial" checked>
				Partial Search
			</label>
			<label class="radio">
				<input type="radio" name="searchType" value="exact">
				Exact Search
			</label>
		</div>
			
		<div class="field is-grouped">
			<label class="checkbox">
				<input type="checkbox" name="reverse" value="reverse">
				Reverse sort order
			</label>
		</div>
		
		<div class="field is-grouped">
			<label class="checkbox">
				<input type="checkbox" name="favorite" value="favorite">
				Save as favorite
			</label>
		</div>
		
		<div class="field is-grouped">
			<label class="checkbox">
				<input type="checkbox" name="private" value="private">
				Turn on private search
			</label>
		</div>

		<div class="field is-grouped">
	    	<div class="control">
	    		<button class="button is-primary" type="submit">
	    			<i class="fas fa-comment"></i>
	    			&nbsp;Submit Query
	    		</button>
	   		</div>
		</div>
        
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>This request was handled by thread ${thread}.</p>
    </div>
  </footer>
</body>

</html>
